<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>user</title>
<link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" />
</head>
<body class="container">
	<br />
	<h1>修改用户</h1>
	<br />
	<br />
	<div class="with:80%">
		<form class="form-horizontal" th:action="@{/updateUser}"
			th:object="${user}" method="post">
			<input type="hidden" name="id" th:value="*{id}" />
			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						id="username" th:value="*{username}" placeholder="用户名" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						id="password" th:value="*{password}" placeholder="密码" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="提交" class="btn btn-info" /> &nbsp;
					&nbsp; &nbsp; <a href="/toAdd" th:href="@{/list}"
						class="btn btn-info">返回</a>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
