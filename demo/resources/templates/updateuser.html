<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>user</title>
<link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" />
<style type="text/css">
.col-center-block {
	float: none;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>
<body class="container">
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row myCenter">
			<div class="col-xs-7 col-md-3 col-center-block">
				<h1>修改用户</h1>
				<div class="with:80%">
					<form class="form-horizontal" th:action="@{/updateUser}"
						th:object="${user}" method="post">
						<input type="hidden" name="id" th:value="*{id}" />
						<div class="form-group">
							<label for="userName" class="col-sm-3 control-label">用户名</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="username"
									id="username" th:value="*{username}" placeholder="用户名" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">密码</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" name="password"
									id="password" th:value="*{password}" placeholder="密码" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" value="提交" class="btn btn-info" /> &nbsp;
								&nbsp; &nbsp; <a href="/toAdd" th:href="@{/list}"
									class="btn btn-info">返回</a>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
